// //から始まる行はコメントになります
// 環境が違うものはコメントアウトしてください

// 実行時に追加するパスです
[path]
// コンパイラなどのパス

// テストするプログラムファイルの場所を設定します
// 毎回フルパスで指定するなら設定する必要はありません
[workingdirectory]
// 作業ディレクトリのパス

// テスト後問題ページを開くためのウェブブラウザを設定します
[browser]
// ウェブブラウザのパスまたはコマンド
// C:\Users\User\AppData\Local\Google\Chrome\Application\chrome.exe
// google-chrome-stable
// firefox

// 何秒でTime Limit Exceededになるかを設定します
[tle]
3

// [i] テストファイルパス
// [o] ビルドしたファイルパス build/test.exe
// [d] ビルドファイル出力ディレクトリパス build/
// [c] ビルドファイル名

// [o]で実行ファイルを指定した場合実行コマンド[run]は書く必要はありません

// ビルドコマンド 言語名または拡張子 : コマンド
[build]
// windows
go : go build -o [o] [i]
c : gcc -o [o] [i]
cpp : g++ -std=c++11 -static-libgcc -static-libstdc++ -o [o] [i]
cs : csc /out:[o] [i]
java : javac -d [d] [i]

// linux
//go : go build -o [o] [i]
//c : gcc -o [o] [i]
//cpp : g++ -std=c++11 -o [o] [i]
//cs : mcs /out:[o] [i]

// 実行コマンド 言語名または拡張子 : コマンド
[run]
// windows
py : py [i]
java : java -classpath [d] [c]
//go : go run [i]

// linux
//go : go run [i]