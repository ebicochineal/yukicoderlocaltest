// //から始まる行はコメント

// 実行時に追加したいパス
[path]
// コンパイラなどのパス

// 問題ページを開くためのウェブブラウザの設定
[browser]
// ウェブブラウザのパスまたはコマンド
// C:\Users\User\AppData\Local\Google\Chrome\Application\chrome.exe
// google-chrome-stable
// firefox

// 何秒でTime Limit Exceededの設定
[tle]
3

// [i] テストファイルパス
// [o] 実行ファイルパス compile/test.exe
// [d] 実行ファイルディレクトリパス compile/
// コンパイルコマンド 言語名または拡張子 : コマンド
[compile]
// windows
//go : go build -o [o] [i]
//c : gcc -o [o] [i]
//cpp : g++ -std=c++11 -static-libgcc -static-libstdc++ -o [o] [i]
//cs : csc /out:[o] [i]
//java : javac -d [d] [i]

// linux
//go : go build -o [o] [i]
//c : gcc -o [o] [i]
//cpp : g++ -std=c++11 -o [o] [i]
//cs : mcs /out:[o] [i]
//java : javac -d [d] [i]

// インタプリタコマンド 言語名または拡張子 : コマンド
[interpreter]
// windows
py : py [i]
java : java -classpath [d] [c]
//go : go run [i]

// linux
//py : [i]
//python2 : [i]
//python3 : [i]
//go : go run [i]
//java : java -classpath [d] [c]