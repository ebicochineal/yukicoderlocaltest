// //から始まる行はコメントになります

// 実行時に動的に追加するパスです
[path]
//C:/MinGW/bin;C:/Program Files (x86)/MSBuild/14.0/bin

// テストするプログラムファイルの場所を設定します
// 毎回フルパスで指定するなら設定する必要はありません
[workingdirectory]
//C:/Users/User/Desktop

// 何秒でTime Limit Exceededになるかを設定します
[tle]
3

// 言語別コマンド 拡張子 : コマンド
// [i]入力ファイルに置き換えられます
// [o]出力先に置き換えられます
// Javaは非対応です
// コンパイラ言語は必ず出力先オプションと[o]と[i]を必ず入れてください
[compile]
// windows
go : go build -o [o] [i]
c : gcc -o [o] [i]
cpp : g++ -std=c++11 -static-libgcc -static-libstdc++ -o [o] [i]
cs : csc /out:[o] [i]

// linux
//go : go build -o [o] [i]
//c : gcc -o [o] [i]
//cpp : g++ -std=c++11 -o [o] [i]
//cs : mcs /out:[o] [i]

// スクリプト言語は[i]を必ず入れてください
// シバン文でスクリプトを読み込むインタプリタを指定してる場合はコマンドを追加する必要はありません
[script]
// windows
py : C:/Windows/py.exe [i]
//go : go run [i]
// linux
//go : go run [i]